# Dart linter
include: package:lints/recommended.yaml

# Flutter linter
#include: package:flutter_lints/flutter.yaml

analyzer:
  language:
    strict-casts: true
    strict-inference: true
    strict-raw-types: true
linter:
  rules:
    - avoid_slow_async_io
    - avoid_type_to_string
    - recursive_getters